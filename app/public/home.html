<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

  <style>
    #main-container{
      padding-top: 20px;
      padding-bottom: 20px;
    }
    img {
      max-width: 40%;
      max-height: 40%
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center" id="main-container">
      <img src="http://www.executivestyle.com.au/content/dam/images/3/4/m/d/3/image.related.articleLeadwide.620x349.34hlt.png/1428456294765.jpg" class="img-circle" alt="Friend's Image">
      <h1>
        Welcome to FriendFinder!</h1>
      <hr>
      <h2>Click the button below to take our questionnaire and find your most compatible friend from our database.</h2>
      <br>

      <div class="text-center">
        <a href="/survey">
          <button class="btn btn-lg btn-primary">
            <span class="glyphicon"></span> Start questionnaire</button>
        </a>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/Drewpb333/FriendFinder#readme">GitHub Repo</a>
        </p>
      </div>
    </footer>

  </div>
</body>

</html>
